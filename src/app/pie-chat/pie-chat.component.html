<div class="container">
  <hr />
  <!-- <p>{{ (olympics$ | async)?.length }} data loaded</p> -->

  <!-- <p>{{medalsByCountry .length}}</p> -->
  <div class="center">
    <h3 class=" waves-effect waves-light btn">Medals per Country</h3>
  </div>
  <div class="row">
    <div class="col s3 offset-s3">
      <div class="center border">
        <p> Number of Jo's </p>
        <p class="text-bold">{{ nbrJo[0] }}</p>
      </div>
    </div>
    <div class="col s3 offset s-3">
      <div class="center border">
        <p> Number of Countries </p>
        <p class="text-bold">{{ nbrcountrys }} </p>
      </div>
    </div>
  </div>
  <div #ContainerRef class="card-body graph">
    <ngx-charts-pie-chart (window:resize)="
  resizeChart(ContainerRef.offsetWidth)
" [results]="surveyData" [legend]="true" [legendTitle]="'Medals'" [view]="view" (select)="onPieSliceSelect($event)"
      [labels]="true">
    </ngx-charts-pie-chart>
  </div>
</div>
