
<div class="container">
  <div class="center">
    <h3 class=" waves-effect waves-light btn">{{olympic?.country}}</h3>
   <div class="row ">
    <div class="col s4">
      <div class="center border">
        <p>Number of entries</p>
        <p class="text-bold">{{ participations?.length}}</p>
      </div>
    </div>
<div class="col s4">
  <div class="center border">
    <p>Number of medals</p>
    <p class="text-bold">{{ sum }}</p>
  </div>
</div>
<div class="col s4">
  <div class="center border">
    <p>Number of athletes</p>
    <p class="text-bold">{{ nbrAthletes}}</p>
  </div>
</div>
   </div>
<div #ContainerRef class="mt-2 graph">
    <ngx-charts-line-chart  (window:resize)="
    resizeChart(ContainerRef.offsetWidth)
  " [results]=dataSet [legend]="true" [view]="view" [xAxis]="showXAxis" [yAxis]="showYAxis"
      [animations]="true" >
    </ngx-charts-line-chart>
  </div>
    <a (click)="goBack()" class="waves-effect waves-light btn mt-2">Retour</a>
  </div>
</div>
